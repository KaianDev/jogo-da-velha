<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d16c4dd0dd.js" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <script src="js/script.js" defer></script>

</head>
<body class="">


    <div class="container">
        <span class="toggle-theme"><i class="fa-solid fa-moon fa-2x"></i></span>
        <div class="row area d-flex">


            <div class="col-md-8 mx-auto align-self-center m-1">
                <h1 class="text-center p-4 display-4">Jogo da Velha</h1>

                <div class="row mx-2 justify-content-center">
                    <div class="col-4 area-click border-bt centralizar" data-item="a1"></div>
                    <div class="col-4 area-click border-bt border-lf border-rt centralizar" data-item="a2"></div>
                    <div class="col-4 area-click border-bt centralizar" data-item="a3"></div>
                </div>

                <div class="row mx-2 justify-content-center" >
                    <div class="col-4 area-click centralizar" data-item="b1"></div>
                    <div class="col-4 area-click border-lf border-rt centralizar" data-item="b2"></div>
                    <div class="col-4 area-click centralizar" data-item="b3"></div>
                </div>

                <div class="row mx-2 justify-content-center">
                    <div class="col-4 area-click border-tp centralizar" data-item="c1"></div>
                    <div class="col-4 area-click border-tp border-lf border-rt centralizar" data-item="c2"></div>
                    <div class="col-4 area-click border-tp centralizar" data-item="c3"></div>
                </div>

            </div>

            <div class="col-md-6 mx-auto altura">
                <div class="row area-resultado ">
                    <div class="col-6 text-center" >
                        <h3 class="rounded bg-dark text-white mb-2">Vez de:</h3>
                        <h5 id="jogador"></h5>
                    </div>
                    <div class="col-6 text-center" id="Resultado">
                        <h3 class="rounded bg-dark text-white mb-2">Resultado</h3>
                        <h5 id="resultado"></h5>
                    </div>
                </div>
            </div>

            <div class="col-md-8 mx-auto text-center">
                <button class="btn btn-primary btn-lg w-50" id="reset">Resetar</button>
            </div>
        </div>
    </div>











    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
